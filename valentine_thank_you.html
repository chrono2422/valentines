<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .message {
            text-align: center;
            z-index: 2;
        }

        .message h1 {
            color: #ff4d4d;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .message p {
            font-size: 18px;
            color: #555;
        }

        .flowers {
            position: absolute;
            bottom: -100px;
            animation: rise 4s ease-out infinite alternate;
        }

        @keyframes rise {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-50px);
            }
        }

        .flower {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: pink;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: float 4s infinite ease-in-out;
        }

        .flower:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }

        .flower:nth-child(2) {
            left: 40%;
            animation-delay: 1s;
        }

        .flower:nth-child(3) {
            left: 60%;
            animation-delay: 2s;
        }

        .flower:nth-child(4) {
            left: 80%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-20px) rotate(20deg);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Thank You for Being My Valentine!</h1>
        <p>Youâ€™ve made my day so much brighter! ðŸŒ¹</p>
    </div>
    <div class="flowers">
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
    </div>
</body>
</html>
