<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .message {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .message h1 {
            color: #ff4d4d;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .message p {
            font-size: 18px;
            color: #555;
        }

        .roses {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .rose {
            width: 50px;
            height: 50px;
            position: absolute;
            background: radial-gradient(circle at center, #ff4d4d 60%, #e63939 90%);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: float 6s infinite ease-in-out, riseUp 8s ease-in forwards;
        }

        .rose::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at center, #ff4d4d 60%, #e63939 90%);
            border-radius: 50%;
            top: -15px;
            left: 15px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(15px);
            }
        }

        @keyframes riseUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10%);
                opacity: 0;
            }
        }

        .rose:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .rose:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }

        .rose:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
        }

        .rose:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }

        .rose:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>‚ù§Ô∏èThank You for Being My Valentine!‚ù§Ô∏è</h1>
        <p>You‚Äôve made the happiest man again! Kindly please wait for the day itself for yr flowers and 3 months later for words that are due! üåπ‚ù§Ô∏è</p>
    </div>
    <div class="roses">
        <div class="rose"></div>
        <div class="rose"></div>
        <div class="rose"></div>
        <div class="rose"></div>
        <div class="rose"></div>
    </div>
</body>
</html>
