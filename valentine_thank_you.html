<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .message {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .message h1 {
            color: #ff4d4d;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .message p {
            font-size: 18px;
            color: #555;
        }

        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .flower {
            width: 50px;
            height: 50px;
            background-color: pink;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: float 4s infinite ease-in-out, riseUp 5s ease-in forwards;
        }

        .flower::before,
        .flower::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
        }

        .flower::before {
            top: -10px;
            left: 15px;
        }

        .flower::after {
            top: 15px;
            left: -10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateX(0) rotate(0deg);
            }
            50% {
                transform: translateX(20px) rotate(15deg);
            }
        }

        @keyframes riseUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10%);
                opacity: 0;
            }
        }

        /* Position the flowers randomly */
        .flower:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .flower:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }

        .flower:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
        }

        .flower:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }

        .flower:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Thank You for Being My Valentine!</h1>
        <p>Youâ€™ve made my day so much brighter! ðŸŒ¹</p>
    </div>
    <div class="flowers">
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
    </div>
</body>
</html>
