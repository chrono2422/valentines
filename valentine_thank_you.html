<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .message {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .message h1 {
            color: #ff4d4d;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .message p {
            font-size: 18px;
            color: #555;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d4d;
            transform: rotate(45deg);
            animation: float 6s infinite ease-in-out, riseUp 8s infinite ease-in;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            background-color: #ff4d4d;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
            width: 20px;
            height: 20px;
        }

        .heart::after {
            left: -50%;
            top: 0;
            width: 20px;
            height: 20px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateX(0) rotate(45deg);
            }
            50% {
                transform: translateX(15px) rotate(45deg);
            }
        }

        @keyframes riseUp {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10%) rotate(45deg);
                opacity: 0;
            }
        }

        /* Randomized positions, delays, and sizes for hearts */
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; transform: scale(0.6) rotate(45deg); }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; transform: scale(0.8) rotate(45deg); }
        .heart:nth-child(3) { left: 30%; animation-delay: 0.5s; transform: scale(0.4) rotate(45deg); }
        .heart:nth-child(4) { left: 40%; animation-delay: 2s; transform: scale(0.9) rotate(45deg); }
        .heart:nth-child(5) { left: 50%; animation-delay: 1.5s; transform: scale(0.5) rotate(45deg); }
        .heart:nth-child(6) { left: 60%; animation-delay: 0.7s; transform: scale(0.7) rotate(45deg); }
        .heart:nth-child(7) { left: 70%; animation-delay: 2.5s; transform: scale(0.6) rotate(45deg); }
        .heart:nth-child(8) { left: 80%; animation-delay: 1.2s; transform: scale(0.8) rotate(45deg); }
        .heart:nth-child(9) { left: 90%; animation-delay: 1.7s; transform: scale(0.5) rotate(45deg); }
        .heart:nth-child(10) { left: 95%; animation-delay: 0.9s; transform: scale(0.6) rotate(45deg); }
    </style>
</head>
<body>
    <div class="message">
        <h1>‚ù§Ô∏èThank You for Being My Valentine!‚ù§Ô∏è</h1>
        <p>You‚Äôve made the happiest man once again! Kindly please wait for the day itself for your flowers, and 3 months later for words that are due, I hope! üåπüíï</p>
    </div>
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
</body>
</html>
