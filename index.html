<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
        }

        .envelope {
            width: 200px;
            height: 150px;
            background: #ff4d4d;
            position: relative;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.5s ease-in-out;
            transform-origin: center;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope:before,
        .envelope:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .envelope:before {
            top: 0;
            left: 0;
            border-width: 0 100px 75px 100px;
            border-color: transparent transparent #ff6666 transparent;
            z-index: 2;
        }

        .envelope:after {
            bottom: 0;
            left: 0;
            border-width: 75px 100px 0 100px;
            border-color: #ff6666 transparent transparent transparent;
        }

        .letter {
            display: none;
            position: absolute;
            background: #fff;
            width: 300px;
            height: 400px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
            z-index: 2;
            animation: slideIn 1s ease-out forwards;
        }

        .letter h1 {
            color: #ff4d4d;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .letter p {
            font-size: 16px;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #e63939;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Envelope -->
        <div class="envelope" onclick="openLetter()">
            <span style="color: white; font-weight: bold; position: absolute; z-index: 3;">Click on me</span>
        </div>

        <!-- Letter -->
        <div class="letter">
            <h1>Will You Be My Valentine?</h1>
            <div class="heart">❤️</div>
            <p>I have to ask because you make me fall for you more and more everyday! Would you do me the honor of being my Valentine?</p>
            <a class="btn" href="valentine_thank_you.html">Yes, I’d love to!</a>
        </div>
    </div>

    <script>
        function openLetter() {
            const envelope = document.querySelector('.envelope');
            const letter = document.querySelector('.letter');

            // Add animation to envelope (scale down and fade out)
            envelope.style.transform = 'scale(0.8)';
            envelope.style.opacity = '0';

            // Wait for envelope to "disappear" before showing the letter
            setTimeout(() => {
                envelope.style.display = 'none';
                letter.style.display = 'block';
            }, 500); // 500ms matches the envelope transition
        }
    </script>
</body>
</html>
