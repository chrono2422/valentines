<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .note {
            background: #fff;
            width: 300px;
            height: 400px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
            position: relative;
        }
        .note:before, .note:after {
            content: '';
            position: absolute;
            top: 0;
            width: 100%;
            height: 10px;
            background-color: #ffe6e6;
            transform: rotate(-1deg);
            z-index: -1;
        }
        .note:after {
            top: unset;
            bottom: 0;
            transform: rotate(1deg);
        }
        h1 {
            color: #ff4d4d;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #e63939;
        }
        .heart {
            font-size: 40px;
            color: #ff4d4d;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="note">
        <h1>Will You Be My Valentine?</h1>
        <div class="heart">❤️</div>
        <p>I couldn’t help but ask because you make every day special! Would you do me the honor of being my Valentine?</p>
        <a class="btn" href="javascript:void(0);">Yes, I’d love to!</a>
    </div>
</body>
</html>
